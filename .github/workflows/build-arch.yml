name: Build for ArchLinux

on:
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cleanup system
        uses: rokibhasansagar/slimhub_actions@main
        with:
          retain: "docker_buildkit,docker_imgcache"

      - name: Build package
        uses: docker://archlinux:latest
        with:
          args: |-
            pacman --sync --refresh --sysupgrade --noconfirm python-pytorch-rocm
            python -m pip install build wheel
            python -m pip install safetensors==0.3.1 sentencepiece>=0.1.97 ninja==1.11.1
            PYTORCH_ROCM_ARCH=gfx803 python -m build --no-isolation --wheel

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |-
            dist/*.whl
